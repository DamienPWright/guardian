<!doctype html> 
<html lang="en"> 
<head> 
	<meta charset="UTF-8" />
	<title>Phaser - Making your first game, part 1</title>
	<script type="text/javascript" src="js/phaser.min.js"></script>
	<script type="text/javascript" src="js/game/main.js"></script>
	<script type="text/javascript" src="js/game/emptylevel.js"></script>
	<script type="text/javascript" src="js/game/title.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>
<script type="text/javascript">
    
    function boot(){
        game = new Phaser.Game(800,600);
        game.state.add("title", TitleScreen);
        game.state.add("emptylevel", EmptyLevel);
        
        game.state.start('title', TitleScreen)
    }
    
    window.onload = function (){
        boot();
        
    }

</script>

</body>
</html>
